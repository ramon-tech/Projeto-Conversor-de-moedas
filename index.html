<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Aladin&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Conversor de moedas</title>
</head>

<body>
  <img id="logo" src="./assets/logo.gif" alt="logo-conversor-moedas">

  <main>
    <label>
      Converter <b>de</b>
      <select name="" id="">
        <option value="">R$ Real Brasileiro</option>
      </select>
    </label>

    <label>
      Converter <b>para</b>
      <select name="" id="">
        <option value="">US$ Dolar Americano</option>
        <option value="">â‚¬ Euro</option>
      </select>
    </label>

    <label>
      Valor
      <input class="input-currency" placeholder="R$ 10.000,00">
    </label>

    <button class="convert-button">Converter</button>
    <section>
      <div class="currency-box">
        <img src="./assets/real.png" alt="logo-br-real">
        <p class="currency">Real</p>
        <p class="currency-value-to-convert">0,00</p>
      </div>

      <div class="arrow-img">
        <img src="./assets/arrow-down.png" alt="seta">
      </div>

      <div class="currency-box"> 
        <img src="./assets/dolar.png" alt="logo-dolar-real">
        <p class="currency">Dolar</p>
        <p class="currency-value">0,00</p>
      </div>
    </section>
  </main>
</body>
<script src="./scripts.js"></script>
</html>
